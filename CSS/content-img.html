

<!-- 利用content，替换原有图片，实现hover替换图片效果 -->



<!DOCTYPE html>
<html>
  <head>
    <style>
      .constr {
        width: 300px;
        margin: 20px auto;
      }
      img:hover {
        content: url(./img/laugh-tear.png)
      }
    </style>
  </head>
  <body>
    <div class="constr">
      <div calss="box">
        <img src="./img/laugh.png" alt="">
      </div>
    </div>
  </body>
</html>
